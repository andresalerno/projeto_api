<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="options">
            <h5>LOGO</h5>
            <form method="GET" action="" class="form_get">
                <div class="dates">
                    <p>
                        <label for="start_date">Data de início:</label>
                        <input type="date" id="start_date" name="start_date">
                    </p>
                    <p>
                        <label for="end_date">Data de término:</label>
                        <input type="date" id="end_date" name="end_date">
                    </p>
                </div>
                <div class="choices">
                    <p>
                        <input type="checkbox" name="temperatura" id="temperatura">
                        <label for="temperatura">Temperatura (°C)</label>
                    </p>
                    <p>
                        <input type="checkbox" name="umidade_solo" id="umidade_solo">
                        <label for="umidade_solo">Umidade do solo (%)</label>
                    </p>
                    <p>
                        <input type="checkbox" name="umidade_ambiente" id="umidade_ambiente">
                        <label for="umidade_ambiente">Umidade Ambiente (%)</label>
                    </p>
                    <p>
                        <input type="checkbox" name="volume" id="volume">
                        <label for="volume">Volume (ml)</label>
                    </p>
                </div>
                <div class="button">
                    <p>
                        <button class="btn" id="btn_obter">Obter Dados</button>
                    </p>
                </div>
            </form>
            <form method="POST" action="" class="form_post">
                <p>
                    <input type="file" name="arquivo_csv" id="arquivo_csv" accept=".csv">
                </p>
                <p>
                    <button class="btn" id="btn_importar">Importar</button>
                </p>
            </form>
        </div>
        <div class="content">
            <h5>Dashbord</h5>
            <canvas id="grafico"></canvas>
            <canvas></canvas>
        </div>
    </div>
</body>
</html>
